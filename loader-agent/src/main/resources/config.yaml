kumuluzee:
  name: loader-agent
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8002
    http:
      port: 8002
  openapi:
    enabled: true
    ui:
      enabled: true
  health:
    enabled: true
    checks:
      disk-space-health-check:
        threshold: 1000000
#      http-health-check:
#        - connection-url: https://example.org

    logs:
      enabled: true
      type: readiness
      level: FINE
      period-s: 60

